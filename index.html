<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>편돌이즈 게이트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="title-screen">
      <h1>편돌이즈 게이트</h1>
      <p class="start-prompt">클릭하여 시작</p>
    </div>
    <div id="dialogue-box">
      <span id="speaker"></span>
      <p id="dialogue-text"></p>
    </div>
    <div id="click-prompt">클릭하여 계속</div>
    <div id="choice-box">
      <div class="choice-item" data-index="0"></div>
      <div class="choice-item" data-index="1"></div>
      <div class="choice-item" data-index="2"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
